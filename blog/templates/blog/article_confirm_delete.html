{% extends 'blog/base.html' %}
<title>{% block title %}Удалить статью{% endblock %}</title>
{% block content %}
<h2>Удалить статью</h2>
<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blog:article_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
