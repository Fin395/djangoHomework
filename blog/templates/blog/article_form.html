{% extends 'blog/base.html' %}
<title>{% block title %}Новая статья{{object.title}}{% endblock %}</title>

{% block content %}
<h2>Форма статьи</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'blog:article_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
