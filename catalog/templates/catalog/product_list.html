{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">FinStore</h1>
    <p class="lead">FinStore - онлайн магазин товаров по доступным ценам</p>
        <p class="lead">Наши товары:</p>

</div>
<div class="container">
<div class="card-group">
{% for object in object_list %}
    <div class="card text-center">
        <img src="{{ MEDIA_URL }}{{ object.image.url }}" alt="{{ object.name }}">
        <div class="card-body">
            <h5 class="card-title">{{object.name}}</h5>
            <p class="card-text">{{object.description|truncatechars:100}}</p>
            <a class="p-2 btn btn-primary" href="{% url 'catalog:product_detail' object.pk %}">Посмотреть товар</a>
        </div>
    </div>
{% endfor %}
</div>
    <div class="d-grid gap-2">
        <a href="{% url 'catalog:product_create' %}" class="btn btn-primary">Добавить продукт</a>
    </div>
</div>
{% endblock %}
