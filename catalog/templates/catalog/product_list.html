{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">FinStore</h1>
    <p class="lead">FinStore - онлайн магазин товаров по доступным ценам</p>
        <p class="lead">Наши товары:</p>

</div>
<div class="container">
<div class="card-group">
{% for product in object_list %}
    <div class="card text-center">
        <img src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description|truncatechars:100}}</p>
            <a class="p-2 btn btn-primary" href="{% url 'catalog:single_product' product.pk %}">Посмотреть товар</a>
        </div>
    </div>
{% endfor %}

</div>
</div>
{% endblock %}
